<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div class="bg"></div>
<style>
    .bg{
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        background: rgb(199, 233, 239);
        background-size: 400% 400%;
        animation: moveBg 37s linear infinite;
    }
    @keyframes moveBg{
        0%{
            background-position: 0 50%;
        }
        50%{
            background-position: 100% 50%;
        }
        100%{
            background-position: 0 50%;
        }
    }


</style>
</head>

</html>
